name: CI (tests dentro de Docker)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-in-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional, acelera builds con cache)
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (stage "test")
        run: |
          docker build \
            --target test \
            -t app-test:ci \
            .

      - name: Run tests inside container
        run: |
          docker run --rm app-test:ci
